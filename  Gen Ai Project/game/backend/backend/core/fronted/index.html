<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Beats Rock?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>What Beats Rock?</h1>
  <div id="game">
    <input type="text" id="guessInput" placeholder="Your guess..." />
    <button onclick="submitGuess()">Submit</button>
    <p id="response"></p>
    <p>Score: <span id="score">0</span></p>
    <p>Last 5 Guesses: <span id="history"></span></p>
    <p>Global Count: <span id="global"></span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
